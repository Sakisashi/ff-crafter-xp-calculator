<!DOCTYPE html>
<html>
<head>
    <title>XP Calculator</title>
</head>
<body>
    <h1>XP Calculator</h1>
    <label for="desiredLevel">Desired Level:</label>
    <input type="number" id="desiredLevel" name="desiredLevel"><br><br>
    <label for="currentLevel">Current Level:</label>
    <input type="number" id="currentLevel" name="currentLevel"><br><br>
    <label for="currentXp">Current XP:</label>
    <input type="number" id="currentXp" name="currentXp"><br><br>
    <label for="xpPerItem">XP per Item:</label>
    <input type="number" id="xpPerItem" name="xpPerItem"><br><br>
    <button id="calculate">Calculate</button>
    <p id="result"></p>

    <script>
        function calculateItems(desiredLevel, currentLevel, currentXp, xpPerItem) {
            const xpChart = {
                1: 300, 2: 750, 3: 1380, 4: 2350, 5: 3790, 6: 5730, 7: 8730, 8: 12650, 9: 17620, 10: 23520,
                11: 30950, 12: 39570, 13: 49770, 14: 61070, 15: 74170, 16: 89370, 17: 106770, 18: 126370, 19: 148270, 20: 172570,
                21: 199970, 22: 230570, 23: 264470, 24: 301770, 25: 342570, 26: 391770, 27: 446370, 28: 508270, 29: 573870, 30: 642270,
                31: 716270, 32: 798970, 33: 887670, 34: 982670, 35: 1084670, 36: 1197670, 37: 1318670, 38: 1451670, 39: 1593670, 40: 1748670,
                41: 1898670, 42: 2082670, 43: 2261670, 44: 2448670, 45: 2643670, 46: 2857670, 47: 3086670, 48: 3330670, 49: 3589670, 50: 4010670,
                51: 4510670, 52: 5090670, 53: 5750670, 54: 6630670, 55: 7490670, 56: 8370670, 57: 9270670, 58: 10190670, 59: 11339670, 60: 12610670,
                61: 12997670, 62: 14453670, 63: 15987670, 64: 17608670, 65: 19328670, 66: 21162670, 67: 25256670, 68: 27573670, 69: 30123670, 70: 33046670,
                71: 36064670, 72: 39121670, 73: 42321670, 74: 45621670, 75: 49846770, 76: 53306770, 77: 57806770, 78: 62306770, 79: 67806770, 80: 73306770,
                81: 79306770, 82: 85506770, 83: 91906770, 84: 98606770, 85: 105706770, 86: 113586770, 87: 121706770, 88: 130086770, 89: 138706770, 90: 152086770,
                91: 165706770, 92: 179586770, 93: 193206770, 94: 208119270, 95: 226653270, 96: 244916270, 97: 265238270, 98: 286195270, 99: 309174270, 100: 332963270
            };

            const totalXpNeeded = xpChart[desiredLevel] - (xpChart[currentLevel] + currentXp);

            if (totalXpNeeded <= 0) {
                return 0;
            } else {
                const itemsNeeded = totalXpNeeded / xpPerItem;
                return Math.ceil(itemsNeeded);
            }
        }

        document.getElementById('calculate').addEventListener('click', function() {
            const desiredLevel = parseInt(document.getElementById('desiredLevel').value);
            const currentLevel = parseInt(document.getElementById('currentLevel').value);
            const currentXp = parseInt(document.getElementById('currentXp').value);
            const xpPerItem = parseInt(document.getElementById('xpPerItem').value);

            const itemsNeeded = calculateItems(desiredLevel, currentLevel, currentXp, xpPerItem);
            document.getElementById('result').innerText = `You need to give ${itemsNeeded} items to reach level ${desiredLevel}.`;
        });
    </script>
</body>
</html>
